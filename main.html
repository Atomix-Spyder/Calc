<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="display">
            <p class="main">Hello</p>
        </div>
        <form>
            <div class="AC box operator">
                <button value="AC">AC</button>
            </div>
            <div class="percent box operator">
                <button value="%">%</button>
            </div>
            <div class="backspace box operator">
                <button value="bksp"><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <div class="divide box operator">
                <button value="/">/</button>
            </div>
            <div class="num7 box">
                <button value="7">7</button>
            </div>
            <div class="num8 box">
                <button value="8">8</button>
            </div>
            <div class="num9 box">
                <button value="9">9</button>
            </div>
            <div class="multiple box operator">
                <button value="*">*</button>
            </div>
            <div class="num4 box">
                <button value="4">4</button>
            </div>
            <div class="num5 box">
                <button value="5">5</button>
            </div>
            <div class="num6 box">
                <button value="6"> 6</button>
            </div>
            <div class="subtract box operator">
                <button value="-">-</button>
            </div>
            <div class="num1 box">
                <button value="1">1</button>
            </div>
            <div class="num2 box">
                <button value="2">2</button>
            </div>
            <div class="num3 box">
                <button value="3">3</button>
            </div>
            <div class="addition box operator">
                <button value="+">+</button>
            </div>
            <div class="num00 box">
                <button value="00">00</button>
            </div>
            <div class="num0 box">
                <button value="0">0</button>
            </div>
            <div class="decimal box">
                <button value=".">.</button>
            </div>
            <div class="result box operator">
                <button value="=">=</button>
            </div>
        </form>
    </div>
    <script src="calc.js"></script>
</body>
</html>
